<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>封面</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/museum.css">
    <script src="./js/flexible.js"></script>
</head>
<body>
    <div class="container cover">
        <div class="cover-header">
            <h2 class="title">四川抗击新冠肺炎疫情专题展</h2>
        </div>
        <div class="content" style="border-radius: 0">
            <img src="./images/img/cover_img_1.jpg">
            <img src="./images/img/cover_img_2.jpg">
            <img src="./images/img/cover_img_4.jpg">
            <img src="./images/img/cover_img_3.jpg">
        </div>
        <div class="cover-footer">
            <div class="qr-box">
                <div id="qrcode"></div>
                <div class="text">扫码观看</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery.qrcode.min.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/LoopSlider.js"></script>

    <script>
        // 轮播
        LoopSlider.init({
            el: ".content", //选择器
            navigator: {
                //前进后退按钮
                prevEl: ".prev",
                nextEl: ".next"
            },
            easing: "ease", //动画效果cubic-bezier(0.985, -0.060, 0.000, 1.320)
            duration: 300, //过渡时间，默认为3000ms,
            autoplay: 3000, //boolean 和 number 设置为true 默认延时为3s,如果设置为1000，延时为1s
        })

        // 二维码
        $('#qrcode').qrcode({
            render:"canvas",//设置渲染方式 （有两种方式 table和canvas，默认是canvas）  
            width: 200,//宽度
            height: 200,//高度
            correctLevel:0,//纠错等级  
            text: utils.getHref(),//生成二维码的文本
            // background  : "#f5f5f5",//背景颜色    
            // foreground  : "#000000" //前景颜色  
        });

        $('.content img').on('click', () => {
            window.location.href = './forword_1.html';
        })

    </script>
</body>
</html>

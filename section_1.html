<!DOCTYPE html>
<html lang="en" style="background: #901d22;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>第一单元: 闻令而动 精准施策</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/museum.css">
    <script src="./js/flexible.js"></script>
</head>
<body>
    <div class="container section-1" >
        <div class="header">
            <div class="title"></div>
        </div>
        <div class="content">
            <p class="p">疫情就是命令，防控就是责任。省委、省政府坚决贯彻落实习近平总书记系列重要指示精神和党中央、国务院决策部署，闻令而动、快速出击，立足全国“一盘棋”，织密省市县乡村的联防联控“一张网”，开展全方位的人力组织战、物资保障战、科技突击战、资源运动战，率先实施差异化防控策略，科学阻断病毒传播链条， 统筹推进疫情防控和经济社会发展。</p>
        </div>
        <div class="footer">
            <div class="qr-box-c">
                <div id="qrcode"></div>
                <div class="text">扫一扫立即观看</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery.qrcode.min.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>

    <script>
        // 二维码
        $('#qrcode').qrcode({
            render:"canvas",//设置渲染方式 （有两种方式 table和canvas，默认是canvas）  
            width: 200,//宽度
            height: 200,//高度
            correctLevel:0,//纠错等级  
            text: utils.getHref(),//生成二维码的文本
            // background  : "#f5f5f5",//背景颜色    
            // foreground  : "#000000" //前景颜色  
        });
    </script>
</body>
</html>
